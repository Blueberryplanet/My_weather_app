  <body>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="col-6">
              <div class="row">
                <form class="col-9" id="enter-the-city">
                  <input
                    type="text"
                    placeholder="Enter the city"
                    autofocus
                    class="form-control"
                    id="input-city"
                  />
                </form>
                <button
                  class="btn btn-primary col-3"
                  type="submit"
                  id="current-button"
                >
                  Current
                </button>
              </div>
              <div class="row">
                <div class="actualParameters">
                  <img class="actualImage" src="images/day.svg" alt="" />
                  <span class="actualTemperature" id="actual-temperature"
                    >22</span
                  >
                  <span class="units"
                    ><a href="#" id="unit-C">Â°C</a>|<a href="#" id="unit-F"
                      >Â°F</a
                    ></span
                  >
                </div>
              </div>
              <div class="row">
                <ul class="parametersList">
                  <li class="listElement">
                    Pressure:
                    <span class="value" id="pressure"> x hPa </span>
                  </li>

                  <li class="listElement">
                    Humidity:
                    <span class="value" id="humidity"> 35% </span>
                  </li>

                  <li class="listElement">
                    Wind:
                    <span class="value" id="wind-speed"> 18 km/h </span>
                  </li>
                </ul>
              </div>
            </div>

            <div class="col-6">
              <div class="column2">
                <div class="actualCity" id="actual-city">GdaÅ„sk</div>

                <div class="actualDay" id="actual-day">Friday</div>

                <div class="actualDate" id="actual-date">22 July 2022</div>

                <div class="actualTime" id="actual-time">10:15 pm</div>

                <div class="actualDescription" id="actual-description">
                  Cloudly
                </div>
              </div>
            </div>
          </div>

          <div class="row bottomPart">
            <div class="col">
              <div class="nextDays">Saturday</div>

              <img class="nextDayImage" src="images/cloudy.svg" alt="" />

              <div class="nextDaysTemperatures">
                <span class="minTemperature"> 13Â°C </span>
                <span class="maxTemperature"> 22Â°C </span>
              </div>
            </div>

            <div class="col">
              <div class="nextDays">Sunday</div>

              <img class="nextDayImage" src="images/day.svg" alt="" />

              <div class="nextDaysTemperatures">
                <span class="minTemperature"> 12Â°C </span>
                <span class="maxTemperature"> 20Â°C </span>

            </div>

            <div class="col">

              <div class="nextDaysTemperatures">

                <span class="maxTemperature"> 18Â°C </span>

            </div>

            <div class="col">
              <div class="nextDays">Tuesday</div>

              <img class="nextDayImage" src="images/cloudy-day-2.svg" alt="" />

              <div class="nextDaysTemperatures">
                <span class="minTemperature"> 15Â°C </span>

            </div>

            <div class="col">
              <div class="nextDays">Wednesday</div>
