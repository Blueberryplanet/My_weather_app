<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    ></script>
    -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Mono&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="col-6">
              <div class="row">
                <form class="col-9" id="enter-the-city">
                  <input
                    type="text"
                    placeholder="Enter the city"
                    autofocus
                    class="form-control"
                    id="input-city"
                    autocomplete="off"
                  />
                </form>
                <button
                  class="btn btn-primary col-3"
                  type="submit"
                  id="current-location-button"
                >
                  Current
                </button>
              </div>
              <div class="row">
                <div class="current-parameters">
                  <img class="current-icon" src="" alt="" id="current-icon" />
                  <span class="current-temperature" id="current-temperature"
                    >22</span
                  >
                  <span class="units"
                    ><a href="#" id="celsius-link" class="active">Â°C</a>|<a
                      href="#"
                      id="fahrenheit-link"
                      >Â°F</a
                    ></span
                  >
                </div>
              </div>
              <div class="row">
                <ul class="parameters-list">
                  <li class="list-element">
                    Pressure:
                    <span class="list-element-value" id="pressure">
                      x hPa
                    </span>
                  </li>

                  <li class="list-element">
                    Humidity:
                    <span class="list-element-value" id="humidity"> 35% </span>
                  </li>

                  <li class="list-element">
                    Wind:
                    <span class="list-element-value" id="wind-speed">
                      18 km/h
                    </span>
                  </li>
                </ul>
              </div>
            </div>

            <div class="col-6">
              <div class="second-column">
                <div class="current-city" id="current-city">GdaÅ„sk</div>

                <div class="current-day" id="current-day">Friday</div>

                <div class="current-date" id="current-date">22 July 2022</div>

                <div class="current-time" id="current-time">10:15 pm</div>

                <div class="current-description" id="current-description">
                  Cloudly
                </div>
              </div>
            </div>
          </div>
          <div class="weather-forecas" id="forecast"></div>
        </div>
      </div>
    </div>
    <div class="open-source-link">
      <a
        href="https://github.com/Blueberryplanet/My_weather_app"
        class="link-github"
        target="_blank"
        >Open source code</a
      >
      by Joanna Goljanek
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
