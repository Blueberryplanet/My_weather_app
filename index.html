<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link

  <body>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="col-6">
              <div class="row">
                <form class="col-10" id="enter-the-city">
                  <input
                    type="text"
                    placeholder="Enter the city"
                    autofocus
                    class="form-control"
                    id="input-city"
                    autocomplete="off"
                  />
                </form>
                <button
                  class="btn btn-primary col-2"
                  type="submit"
                  id="current-location-button"
                >
                  ðŸ“Œ
                </button>
              </div>
              <div class="row">
                <div class="current-parameters">
                  <img class="current-icon" src="" alt="" id="current-icon" />
                  <span
                    class="current-temperature"
                    id="current-temperature"
                  ></span>
                  <span class="units">Â°C</span>
                </div>
              </div>
              <div class="row">
                <ul class="parameters-list">
                  <li class="list-element">
                    Pressure:
                    <span class="list-element-value" id="pressure"></span>
                  </li>
                  <li class="list-element">
                    Humidity:
                    <span class="list-element-value" id="humidity"></span>
                  </li>
                  <li class="list-element">
                    Wind:
                    <span class="list-element-value" id="wind-speed"></span>
                  </li>
                </ul>
              </div>
            </div>
            <div class="col-6">
              <div class="second-column">
                <div class="current-city" id="current-city"></div>

                <div class="current-day" id="current-day"></div>

                <div class="current-date" id="current-date"></div>

                <div class="current-time" id="current-time"></div>

                <div class="current-description" id="current-description"></div>
              </div>
            </div>
          </div>
          <div class="weather-forecas" id="forecast"></div>
        </div>
      </div>
    </div>
    <div class="open-source-link">
      <a
        href="https://github.com/Blueberryplanet/My_weather_app"
        class="link-github"
        target="_blank"
        >Open source code</a
      >
      by Joanna Goljanek
    </div>
    <script src="src/index.js"></script>
